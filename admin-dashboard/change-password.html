<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password - Admin Dashboard</title>
    <script src="js/auth-check.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="icon" href="../img/favicon.png" type="image/png" />
    <link rel="shortcut icon" href="../img/favicon-icon" type="image/png" />
  </head>

  <body>
    <div class="wrapper">
      <div class="hamburger-menu">
        <i class="fas fa-bars" id="sidebarCollapse"></i>
      </div>
      <nav id="sidebar">
        <div class="sidebar-header">
          <h3>Welcome</h3>
        </div>
        <ul class="components">
          <li class="active">
            <a href="home.html"
              ><i class="fas fa-tachometer-alt"></i> <span>Home</span></a
            >
          </li>
          <li>
            <a href="manage-reservations.html"
              ><i class="fas fa-calendar-alt"></i> <span>Reservations</span></a
            >
          </li>
          <li>
            <a href="manage-takeout.html"
              ><i class="fas fa-box"></i> <span>Take-Out Orders</span></a
            >
          </li>
          <li>
            <a href="manage-payments.html"
              ><i class="fas fa-money-check-alt"></i><span> Payments</span></a
            >
          </li>
        </ul>
      </nav>

      <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div
            class="container-fluid d-flex justify-content-between align-items-center"
          >
            <h4 class="dashboard-title mb-0">Change Password</h4>
          </div>
        </nav>

        <div class="content-area">
          <div class="dashboard-header">
            <h2>Update Your Password</h2>
          </div>

          <div class="dashboard-content">
            <form id="change-password-form">
              <div class="form-group">
                <label for="currentPassword">Current Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="currentPassword"
                />
              </div>
              <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" class="form-control" id="newPassword" />
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                />
              </div>
              <button type="submit" class="btn btn-primary">
                Change Password
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/admin.js"></script>
  </body>
</html>
