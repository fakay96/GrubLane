<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <script src="js/auth-check.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="icon" href="../img/favicon.png" type="image/png" />
    <link rel="shortcut icon" href="../img/favicon-icon" type="image/png" />
  </head>

  <body>
    <div class="wrapper">
      <nav id="sidebar">
        <div class="sidebar-header">
          <h3>Admin Dashboard</h3>
          <div class="hamburger-menu">
            <i class="fas fa-bars" id="sidebarCollapse"></i>
          </div>
        </div>
        <ul class="list-unstyled components">
          <li class="active">
            <a href="manage-reservations.html"
              ><i class="fas fa-calendar-alt"></i> Reservations</a
            >
          </li>
          <li>
            <a href="manage-takeout.html"
              ><i class="fas fa-box"></i> Take-Out Orders</a
            >
          </li>
          <li>
            <a href="manage-payments.html"
              ><i class="fas fa-money-check-alt"></i> Payments</a
            >
          </li>
        </ul>
      </nav>

      <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <h4 class="dashboard-title">Manage Your Restaurant Operations</h4>
          </div>
        </nav>

        <div class="content-area">
          <div class="dashboard-header">
            <h2>Reservations Overview</h2>
            <div class="dashboard-controls">
              <input
                type="text"
                id="search"
                class="form-control"
                placeholder="Search Reservations"
              />
              <select id="filter" class="form-control">
                <option value="">Filter by Status</option>
                <option value="confirmed">Confirmed</option>
                <option value="pending">Pending</option>
                <option value="cancelled">Cancelled</option>
              </select>
              <button id="export" class="btn btn-primary">
                <i class="fas fa-file-csv"></i> Export to CSV
              </button>
            </div>
          </div>

          <div class="dashboard-content">
            <table class="table table-striped table-responsive">
              <thead>
                <tr>
                  <th class="text-center">Reservation ID</th>
                  <th class="text-center">Name</th>
                  <th class="text-center">Date</th>
                  <th class="text-center">Time</th>
                  <th class="text-center">Status</th>
                  <th class="text-center">Actions</th>
                </tr>
              </thead>
              <tbody>
                <!-- Example rows (will be populated dynamically) -->
                <tr>
                  <td class="text-center">1</td>
                  <td class="text-center">John Doe</td>
                  <td class="text-center">2024-08-18</td>
                  <td class="text-center">19:00</td>
                  <td class="text-center">Confirmed</td>
                  <td class="text-center">
                    <button class="btn btn-info btn-sm">View</button>
                  </td>
                </tr>
                <!-- More rows here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/admin.js"></script>
  </body>
</html>
