<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Restaurant Table Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .floor-plan {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: #fff;
            border: 2px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .area {
            position: absolute;
            border: 2px solid #000;
            background-color: rgba(0, 0, 255, 0.1);
            text-align: center;
            line-height: 1.5;
        }
        #waiting-area {
            top: 50px;
            left: 50px;
            width: 700px;
            height: 200px;
        }
        #art-gallery {
            top: 300px;
            left: 50px;
            width: 700px;
            height: 200px;
        }
        .table {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: rgba(0, 255, 0, 0.3);
            border: 2px solid #000;
            cursor: pointer;
        }
        .table:hover {
            background-color: rgba(0, 255, 0, 0.5);
        }

        /* Waiting Area - 15 tables, arranged in a grid */
        #waiting-area .table:nth-child(1) { top: 20px; left: 20px; }
        #waiting-area .table:nth-child(2) { top: 20px; left: 100px; }
        #waiting-area .table:nth-child(3) { top: 20px; left: 180px; }
        #waiting-area .table:nth-child(4) { top: 20px; left: 260px; }
        #waiting-area .table:nth-child(5) { top: 20px; left: 340px; }
        #waiting-area .table:nth-child(6) { top: 100px; left: 20px; }
        #waiting-area .table:nth-child(7) { top: 100px; left: 100px; }
        #waiting-area .table:nth-child(8) { top: 100px; left: 180px; }
        #waiting-area .table:nth-child(9) { top: 100px; left: 260px; }
        #waiting-area .table:nth-child(10) { top: 100px; left: 340px; }
        #waiting-area .table:nth-child(11) { top: 180px; left: 20px; }
        #waiting-area .table:nth-child(12) { top: 180px; left: 100px; }
        #waiting-area .table:nth-child(13) { top: 180px; left: 180px; }
        #waiting-area .table:nth-child(14) { top: 180px; left: 260px; }
        #waiting-area .table:nth-child(15) { top: 180px; left: 340px; }

        /* Art Gallery - 15 tables, arranged in a grid */
        #art-gallery .table:nth-child(1) { top: 20px; left: 20px; }
        #art-gallery .table:nth-child(2) { top: 20px; left: 100px; }
        #art-gallery .table:nth-child(3) { top: 20px; left: 180px; }
        #art-gallery .table:nth-child(4) { top: 20px; left: 260px; }
        #art-gallery .table:nth-child(5) { top: 20px; left: 340px; }
        #art-gallery .table:nth-child(6) { top: 100px; left: 20px; }
        #art-gallery .table:nth-child(7) { top: 100px; left: 100px; }
        #art-gallery .table:nth-child(8) { top: 100px; left: 180px; }
        #art-gallery .table:nth-child(9) { top: 100px; left: 260px; }
        #art-gallery .table:nth-child(10) { top: 100px; left: 340px; }
        #art-gallery .table:nth-child(11) { top: 180px; left: 20px; }
        #art-gallery .table:nth-child(12) { top: 180px; left: 100px; }
        #art-gallery .table:nth-child(13) { top: 180px; left: 180px; }
        #art-gallery .table:nth-child(14) { top: 180px; left: 260px; }
        #art-gallery .table:nth-child(15) { top: 180px; left: 340px; }
    </style>
</head>
<body>
    <div class="floor-plan">
        <div id="waiting-area" class="area">
            <div class="table">Table 1</div>
            <div class="table">Table 2</div>
            <div class="table">Table 3</div>
            <div class="table">Table 4</div>
            <div class="table">Table 5</div>
            <div class="table">Table 6</div>
            <div class="table">Table 7</div>
            <div class="table">Table 8</div>
            <div class="table">Table 9</div>
            <div class="table">Table 10</div>
            <div class="table">Table 11</div>
            <div class="table">Table 12</div>
            <div class="table">Table 13</div>
            <div class="table">Table 14</div>
            <div class="table">Table 15</div>
        </div>
        <div id="art-gallery" class="area">
            <div class="table">Table 16</div>
            <div class="table">Table 17</div>
            <div class="table">Table 18</div>
            <div class="table">Table 19</div>
            <div class="table">Table 20</div>
            <div class="table">Table 21</div>
            <div class="table">Table 22</div>
            <div class="table">Table 23</div>
            <div class="table">Table 24</div>
            <div class="table">Table 25</div>
            <div class="table">Table 26</div>
            <div class="table">Table 27</div>
            <div class="table">Table 28</div>
            <div class="table">Table 29</div>
            <div class="table">Table 30</div>
        </div>
    </div>
</body>
</html>
